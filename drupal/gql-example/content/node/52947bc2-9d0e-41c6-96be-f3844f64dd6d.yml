          field_text_rich:
            -
              value: "<ul><li>Easy to use: GraphQL Compose is a no-code schema generator. Developers don't need to know GraphQL to create a GraphQL API for their Drupal application.</li><li>Simple to understand: The schema generated by GraphQL Compose is simple and easy to understand. Even for developers who are not familiar with Drupal.</li><li>Extensible: GraphQL Compose is extensible, so developers can add their own custom types and field types to the schema. We use Drupal plugin APIs, allowing developers to override anything.</li><li>Supported: Developers are active and helpful. With multiple supporting organisations, ensuring the ongoing development</li></ul>"
              format: full_html
          field_title:
            -
              value: 'Expose the data from Drupal through a GraphQL API.'
